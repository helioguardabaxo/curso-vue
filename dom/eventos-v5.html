<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop>Parar aqui!</span>
    </p>
    <input type="text" v-on:keyup.enter="exibirAlerta"> <!-- Pressionar enter depois de preencher o campo -->
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },
        methods: {
            somar(passo, event) {
                console.log(passo, event)
                this.contador+= passo
            },
            atualizarXY(event) {
                this.x = event.clientX
                this.y = event.clientY
            },
            exibirAlerta() {
                alert('Estou te alertando!')
            }
        },
    })
</script>
