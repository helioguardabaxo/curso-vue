<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
    <input type="text" v-on:input="alteraTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando Vue.JS!'
        },
        methods: {
            alteraTitulo(event) {
                this.titulo = event.target.value
            }
        },
    })
</script>
